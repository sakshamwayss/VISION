<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .intro-section {
            text-align: center;
            padding: 100px 20px;
            background-color: #ffffff;
        }
        .intro-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .intro-section p {
            font-size: 1.2em;
            color: #555555;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .intro-section a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            font-size: 1em;
        }
        .intro-section a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="intro-section">
        <h1>Welcome to My Website</h1>
        <p>This is a basic introduction section. You can customize this content to introduce your website, tell visitors what it's about, and encourage them to explore further.</p>
        <a href="#learn-more">Learn More</a>
    </div>

</body>
</html>
